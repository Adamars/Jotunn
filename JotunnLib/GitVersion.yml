next-version: 0.2.0
mode: Mainline
tag-prefix: '[vV]'
commit-message-incrementing: MergeMessageOnly
branches:
  feat:
    regex: ^feat?[/-]
    source-branches: ['dev']
    increment: Patch
  prod:
    increment: Minor
    source-branches: ['main']
    regex: ^prod?[/-]
  dev:
    is-mainline: true
    increment: Patch
    source-branches: ['prod']
    regex: ^dev$
